<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <img src="./images/logo.svg" class="logo" alt="logo" />
      </a>
      <button class="menu" aria-expanded="false">
        <img src="images/icon-hamburger.svg" alt="icon hamburger" />
      </button>
      <nav class="navMenu">
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <span></span>
          <li><a id="login" href="#">Login</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="img-wrapper">
        <img src="images/illustration-devices.svg" alt="illustration devices" />
      </div>

      <div class="content-wrapper">
        <div class="eyebrow-wrapper">
          <span>New</span>
          <p>Monograph Dashboard</p>
        </div>

        <div class="content-heading">
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
        </div>

        <div class="cta-wrapper">
          <button>Schedule a demo</button>
          <span>to see a preview</span>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
